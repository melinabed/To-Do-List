<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="form-heading">
            <h1>Add New List</h1>
        </div>
        <div class="to-do-heading">
            <h1>My Lists</h1>
        </div>
        <div class="form">
            <button class="add-todo-button">Add New</button>
            <div id="add-todo-form" style="display: none;">
                <form id="add-todo">
                    <!--<label for="project">Project</label>
                    <select name="project" id="project">
                        <option value="default-project">Default Project</option>
                        <option value="create-new-project">Create New</option>
                    </select> -->
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Groceries">
                    <label for="duedate">Due Date</label>
                    <input type="date" id="duedate" name="duedate">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label for="list-type">List Type</label>
                    <select name="list-type" id="list-type">
                        <option value="reminders">Reminders</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                    </select>
                    <label for="notes">Notes</label>
                    <ul class="notes-ul"></ul>
                    </form>
                    <input type="text" id="add-notes" name="add-notes" placeholder="Apples">
                    <button class="add-notes">+</button>
                    <button type="submit" class="submit-button">Add</button>
                    <button type="reset" class="reset-button">Cancel</button>
            </div>
        </div>
        <div class="projects">
            <div id="today">Today</div>
            <div id="week">This Week</div>
            <div id="completed">Completed</div>
            <div id="reminders">Reminders</div>
            <div id="school">School</div>
            <div id="work">Work</div>
        </div>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
